# ERPNext Latest Version Docker Compose Configuration
# Run with: docker compose -f docker-compose-latest.yml up -d

name: erpnext-latest

services:
  backend-latest:
    image: frappe/erpnext:latest
    container_name: backend-latest
    networks:
      - frappe_network_latest
    deploy:
      restart_policy:
        condition: on-failure
    healthcheck:
      test: ["CMD-SHELL", "python3 -c 'import socket; s=socket.socket(); s.connect((\"localhost\", 8000)); s.close()'"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 10s
    volumes:
      - sites-latest:/home/frappe/frappe-bench/sites
      - logs-latest:/home/frappe/frappe-bench/logs
    environment:
      DB_HOST: db-latest
      DB_PORT: "3306"
      MYSQL_ROOT_PASSWORD: admin
      MARIADB_ROOT_PASSWORD: admin

  configurator-latest:
    image: frappe/erpnext:latest
    container_name: configurator-latest
    networks:
      - frappe_network_latest
    deploy:
      restart_policy:
        condition: none
    entrypoint:
      - bash
      - -c
    command:
      - >
        ls -1 apps > sites/apps.txt;
        bench set-config -g db_host $$DB_HOST;
        bench set-config -gp db_port $$DB_PORT;
        bench set-config -g redis_cache "redis://$$REDIS_CACHE";
        bench set-config -g redis_queue "redis://$$REDIS_QUEUE";
        bench set-config -g redis_socketio "redis://$$REDIS_QUEUE";
        bench set-config -gp socketio_port $$SOCKETIO_PORT;
    environment:
      DB_HOST: db-latest
      DB_PORT: "3306"
      REDIS_CACHE: redis-cache-latest:6379
      REDIS_QUEUE: redis-queue-latest:6379
      SOCKETIO_PORT: "9000"
    volumes:
      - sites-latest:/home/frappe/frappe-bench/sites
      - logs-latest:/home/frappe/frappe-bench/logs

  create-site-latest:
    image: frappe/erpnext:latest
    container_name: create-site-latest
    networks:
      - frappe_network_latest
    deploy:
      restart_policy:
        condition: none
    volumes:
      - sites-latest:/home/frappe/frappe-bench/sites
      - logs-latest:/home/frappe/frappe-bench/logs
    entrypoint:
      - bash
      - -c
    command:
      - >
        wait-for-it -t 120 db-latest:3306;
        wait-for-it -t 120 redis-cache-latest:6379;
        wait-for-it -t 120 redis-queue-latest:6379;
        export start=`date +%s`;
        until [[ -n `grep -hs ^ sites/common_site_config.json | jq -r ".db_host // empty"` ]] && \
          [[ -n `grep -hs ^ sites/common_site_config.json | jq -r ".redis_cache // empty"` ]] && \
          [[ -n `grep -hs ^ sites/common_site_config.json | jq -r ".redis_queue // empty"` ]];
        do
          echo "Waiting for sites/common_site_config.json to be created";
          sleep 5;
          if (( `date +%s`-start > 120 )); then
            echo "could not find sites/common_site_config.json with required keys";
            exit 1
          fi
        done;
        echo "sites/common_site_config.json found";
        bench new-site --mariadb-user-host-login-scope='%' --admin-password=admin --db-root-username=root --db-root-password=admin --install-app erpnext --set-default frontend;

  db-latest:
    image: mariadb:10.6
    container_name: db-latest
    networks:
      - frappe_network_latest
    ports:
      - "3306:3306"
    healthcheck:
      test: mysqladmin ping -h localhost --password=admin
      interval: 1s
      retries: 20
    deploy:
      restart_policy:
        condition: on-failure
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --skip-character-set-client-handshake
      - --bind-address=0.0.0.0
      - --binlog-format=ROW
      - --log-bin=mysql-bin
      - --server-id=1
      - --binlog-row-image=FULL
    environment:
      MYSQL_ROOT_PASSWORD: admin
      MARIADB_ROOT_PASSWORD: admin
    volumes:
      - db-data-latest:/var/lib/mysql

  frontend-latest:
    image: frappe/erpnext:latest
    container_name: frontend-latest
    networks:
      - frappe_network_latest
    depends_on:
      backend-latest:
        condition: service_healthy
      websocket-latest:
        condition: service_started
    deploy:
      restart_policy:
        condition: on-failure
    command:
      - nginx-entrypoint.sh
    environment:
      BACKEND: backend-latest:8000
      FRAPPE_SITE_NAME_HEADER: frontend
      SOCKETIO: websocket-latest:9000
      UPSTREAM_REAL_IP_ADDRESS: 127.0.0.1
      UPSTREAM_REAL_IP_HEADER: X-Forwarded-For
      UPSTREAM_REAL_IP_RECURSIVE: "off"
      PROXY_READ_TIMEOUT: 120
      CLIENT_MAX_BODY_SIZE: 50m
    volumes:
      - sites-latest:/home/frappe/frappe-bench/sites
      - logs-latest:/home/frappe/frappe-bench/logs
    ports:
      - "8080:8080"

  queue-long-latest:
    image: frappe/erpnext:latest
    container_name: queue-long-latest
    networks:
      - frappe_network_latest
    deploy:
      restart_policy:
        condition: on-failure
    command:
      - bench
      - worker
      - --queue
      - long,default,short
    volumes:
      - sites-latest:/home/frappe/frappe-bench/sites
      - logs-latest:/home/frappe/frappe-bench/logs

  queue-short-latest:
    image: frappe/erpnext:latest
    container_name: queue-short-latest
    networks:
      - frappe_network_latest
    deploy:
      restart_policy:
        condition: on-failure
    command:
      - bench
      - worker
      - --queue
      - short,default
    volumes:
      - sites-latest:/home/frappe/frappe-bench/sites
      - logs-latest:/home/frappe/frappe-bench/logs

  redis-queue-latest:
    image: redis:6.2-alpine
    container_name: redis-queue-latest
    networks:
      - frappe_network_latest
    deploy:
      restart_policy:
        condition: on-failure
    volumes:
      - redis-queue-data-latest:/data

  redis-cache-latest:
    image: redis:6.2-alpine
    container_name: redis-cache-latest
    networks:
      - frappe_network_latest
    deploy:
      restart_policy:
        condition: on-failure
    volumes:
      - redis-cache-data-latest:/data

  scheduler-latest:
    image: frappe/erpnext:latest
    container_name: scheduler-latest
    networks:
      - frappe_network_latest
    deploy:
      restart_policy:
        condition: on-failure
    command:
      - bench
      - schedule
    volumes:
      - sites-latest:/home/frappe/frappe-bench/sites
      - logs-latest:/home/frappe/frappe-bench/logs

  websocket-latest:
    image: frappe/erpnext:latest
    container_name: websocket-latest
    networks:
      - frappe_network_latest
    deploy:
      restart_policy:
        condition: on-failure
    command:
      - node
      - /home/frappe/frappe-bench/apps/frappe/socketio.js
    volumes:
      - sites-latest:/home/frappe/frappe-bench/sites
      - logs-latest:/home/frappe/frappe-bench/logs

volumes:
  db-data-latest:
  redis-queue-data-latest:
  redis-cache-data-latest:
  sites-latest:
  logs-latest:

networks:
  frappe_network_latest:
    driver: bridge
